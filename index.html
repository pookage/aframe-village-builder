<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Village Builder</title>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	
	<!--UTILS-->
	<script src="js/utils.js"></script>
	<script src="components/status.js"></script>
	<script src="components/status_ui.js"></script>

	<!--POOK COMPONENTS-->
	<script src="components/navigator.js"></script>
	<script src="components/task_manager.js"></script>
	<script src="components/brain.js"></script>
	<script src="components/pook.js"></script>
	

	<!--OBJECTS-->
	<script src="components/crop_field.js"></script>
	<script src="components/crops.js"></script>
	<script src="components/windmill.js"></script>
	<script src="components/bakery.js"></script>

	<!--ENVIRONMENT-->
	<script src="components/user_camera.js"></script>

</head>
<body>
	<a-scene>

		<a-assets>
			<a-asset-item 
				id="wheat_model" 
				src="assets/plants/crops/wheat/model.obj">		
			</a-asset-item>
		</a-assets>


		<!--ENTITIES-->
		<a-pook
			position="20 0 -10">
		</a-pook>


		<a-bakery
			id="bakery"
			position="20 0 -15"
			rotation="0 -60 0">
		</a-bakery>

		<a-windmill
			id="windmill"
			position="-20 0 -20">
		</a-windmill>
		

		<a-crop-field
			id="farm"
			position="-20 0 0"
			type="wheat"
			count="18">
		</a-crop-field>


		<!--CAMERA-->
		<a-user-camera>
		</a-user-camera>


		<!--SCENE LIGHTING -->
		<a-light
			type="point"
			intensity="0.2"
			position="-25 30 25"
			light="castShadow: true;">
		</a-light>
		<a-light
			type="ambient"
			intensity="0.8">
		</a-light>

		<!--GROUND-->
		<a-plane
			shadow="cast: false; receive: true;"
			roughness="1"
			color="#ccc"
			height="250",
			width="250",
			rotation="-90 0 0">
		</a-plane>

	</a-scene>
</body>
	<!--
		Fern plant asset by Geoffrey Bell : https://vr.google.com/objects/fQ9cPdkwvAY
	-->
</html>
